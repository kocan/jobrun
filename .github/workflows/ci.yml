name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - 'docs/**'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck-mobile:
    name: Mobile — Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
      - run: npm ci --legacy-peer-deps
      - run: npx eslint . --ext .ts,.tsx
      - run: npm audit --audit-level=high --legacy-peer-deps
      - run: npx eslint . --ext .ts,.tsx --max-warnings=0
      - run: npx tsc --noEmit

  test-mobile:
    name: Mobile — Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
      - run: npm ci --legacy-peer-deps
      - run: npx vitest run

  lint-and-typecheck-web:
    name: Web — Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high
      - run: npm run lint
      - run: npx tsc --noEmit

  build-web:
    name: Web — Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck-web]
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - name: Cache Next.js build
        uses: actions/cache@v5
        with:
          path: web/.next/cache
          key: nextjs-web-${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}-${{ hashFiles('web/src/**') }}
          restore-keys: |
            nextjs-web-${{ runner.os }}-${{ hashFiles('web/package-lock.json') }}-
            nextjs-web-${{ runner.os }}-
      - run: npm run build
